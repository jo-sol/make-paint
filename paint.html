<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>나만의 스케치북 🎨</title>

    <!-- <script src="draw.js"></script>
    <script src="fill.js"></script> -->
    <link rel="stylesheet" href="paint.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>

  </head>
  <body>

    <canvas id="drawCanvas" class="canvas"></canvas>

    <div class="controls">
      <!-- 선 길기 조절하기 -->
      <div class="controlRange">
        <!-- value는 <input> 요소의 초기값을 명시 -->
        <!-- step은 <input> 요소에 입력할 수 있는 숫자들 사이의 간격을 명시 -->
        <input type="range" id="brushSize" min="1" max="10" value="2" step="2">
      </div>

      <!-- 버튼 설정하기 -->
      <div class="controlButton">
        <button id="fillButton" class="button">채우기</button>
        <button id="clearButton" class="button">지우기</button>
        <button id="saveButton" class="button">저장</button>
      </div>
    

      <!-- 색상 선택 설정하기 -->
      <div id="colorSelector" class="controlcolors">
        <!-- <i class='fas fa-palette' style='font-size:36px'></i> -->
        <div class="color selectColor" style="background-color:#2c2c2c"></div>
        <div class="color selectColor" style="background-color:white"></div>
        <div class="color selectColor" style="background-color:#FF3B30"></div>
        <div class="color selectColor" style="background-color:#FF9500"></div>
        <div class="color selectColor" style="background-color:#FFCC00"></div>
        <div class="color selectColor" style="background-color:#4CD963"></div>
        <div class="color selectColor" style="background-color:#5AC8FA"></div>
        <div class="color selectColor" style="background-color:#0579FF"></div>
        <div class="color selectColor" style="background-color:#5856D6"></div>
      </div>
    </div>

    <script src="paint.js"></script>

  </body>
</html>
